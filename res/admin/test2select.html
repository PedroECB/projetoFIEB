  <script>
     
   function teste(){

   var demandas= document.getElementById('first-disabled2').getElementsByTagName("option");

    for(i=0;i<=demandas.length;i++){
      if(demandas[i].selected){ document.write(demandas[i].value+";"); }
    }
}



  </script>






<div class="container">




<hr>

    <option value="SENAI">SENAI</option>

</form>

  <button type="submit" class="btn btn-primary" onclick="teste();">Enviar</button>
